<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lotto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Symulator Lotto</h1>
    <input type="text" placeholder="od 1 do 49" />
    <button class="addNumbers">Dodaj liczbę</button>
    <button class="randomNumbers">Chybił trafił</button>
    <button class="startRandom">Losuj liczby</button>
    <button class="reset">Resetuj dane</button>
    <div id="yourNumbers">Twoje liczby: <span></span></div>
    <div id="popularNumbers">Najczęściej losowane liczby: <span></span></div>
    <div id="account">Koszt gier: <span></span></div>
    <div id="income">Wygrana: <span></span></div>
    <div id="games">Liczba losowań: <span></span></div>
    <div id="hitsNumberContainer">
      <div id="one">Trafienia 1 liczby: <span></span></div>
      <div id="two">Trafienia 2 liczb: <span></span></div>
      <div id="three">Trafienia 3 liczb: <span></span></div>
      <div id="four">Trafienia 4 liczb: <span></span></div>
      <div id="five">Trafienia 5 liczb: <span></span></div>
      <div id="six">Trafienia 6 liczb: <span></span></div>
    </div>

    <div id="lottoResult">
      <h1>Wylosowane liczby:</h1>
      <ul></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
